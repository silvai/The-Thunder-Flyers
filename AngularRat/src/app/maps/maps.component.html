<div #map id="map"></div>
<label for="begindate">Begin Date</label>
<input type="date" id="begindate" required [(ngModel)]="beginDate" name="begindate" #bdate="ngModel">
<br/>
<div *ngIf="bdate.invalid && (bdate.dirty || bdate.touched)">
  <div *ngIf="bdate.errors.required">
    Begin date is required.
  </div>
</div>
<br/>
<label for="enddate">End Date</label>
<input type="date" id="enddate" required [(ngModel)]="endDate" name="enddate" #edate="ngModel">
<br/>
<div *ngIf="edate.invalid && (edate.dirty || edate.touched)">
  <div *ngIf="edate.errors.required">
    End date is required.
  </div>
</div>
<br/><br/>
<button type="submit" (click)="getMapData()">Submit</button>
