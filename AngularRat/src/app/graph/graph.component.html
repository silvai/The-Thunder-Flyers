<canvas #chart id="chart" width="500" height="500"></canvas>
<label for="begindate">Begin Date</label>
<input type="date" id="begindate" required [(ngModel)]="beginDate" name="begindate" [max]="todayDate" #bdate="ngModel">
<br/>
<div *ngIf="bdate.invalid && (bdate.dirty || bdate.touched)">
  <div *ngIf="bdate.errors.required">
    Begin date is required.
  </div>
</div>
<br/>
<label for="enddate">End Date</label>
<input type="date" id="enddate" required [(ngModel)]="endDate" name="enddate" [max]="todayDate" [min]="beginDate" #edate="ngModel">
<br/>
<div *ngIf="edate.invalid && (edate.dirty || edate.touched)">
  <div *ngIf="edate.errors.required">
    End date is required.
  </div>
</div>
<br/>
<label for="charttype">Chart Type</label>
<select id="charttype" required [(ngModel)]="selectedType" name="charttype" #type="ngModel">
  <option *ngFor="let m of graphTypes" [value]="m">{{m}}</option>
</select>
<br/>
<div *ngIf="type.invalid && (type.dirty || type.touched)">
  <div *ngIf="type.errors.required">
    Graph type is required.
  </div>
</div>  
<br/><br/>
<button type="submit" [disabled]="bdate.invalid || edate.invalid || type.invalid" (click)="getChartData()">Submit</button>
