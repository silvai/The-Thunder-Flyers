<div class="container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" required [(ngModel)]="username" name="username" #uname="ngModel">
    </div>
    <br/>

    <div *ngIf="uname.invalid && (uname.dirty || uname.touched)">
      <div class="alert alert-danger" *ngIf="uname.errors.required">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" required [(ngModel)]="password" name="password" #pass="ngModel">
    </div>
    <br/>

    <div *ngIf="pass.invalid && (pass.dirty || pass.touched)">
      <div class="alert alert-danger" *ngIf="pass.errors.required">
        Password is required.
      </div>
    </div>

    <p name="status">{{status}}</p>

    <br><br>

    <button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid" >Submit</button>
    <a href="/" class="btn btn-dark">Cancel</a>
  </form>
</div>
